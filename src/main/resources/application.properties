spring.application.name=ms-blogs-db

# Default server port for this module
server.port=8083

# MySQL datasource (adjust credentials/schema as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/blogs_db?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional: show SQL in logs
spring.jpa.show-sql=false
